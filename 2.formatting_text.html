<!DOCTYPE html>
<html>
    <pre>
        <b>This is a bold text</b>
        
        <strong>This is a strong text</strong>
        
        <em>Emphasized</em>

        <i>Italics</i>

        Mark this <mark>This is an important message.</mark>

        Dont do this: <del>Do it</del>
        
        <ins>inserted</ins>
        
        <small>This is quite small</small>

        <!-- subscript -->
        0<sub>2</sub>
        <!-- superscript -->
        7<sup>3</sup>
    </pre>
</html>
