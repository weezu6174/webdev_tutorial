<!-- Block elements start on a new line, whereas an inline element doesn't and just takes the space it needs -->
<!-- div tags are an example of a block element -->
<!-- a and b tags are examples of inline elements  -->

<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>

    <body>
        <!-- you can style individual divs  -->
        <div style="color:greenyellow; background-color:cornflowerblue">
            <h1>First div</h1>
            <b>This is bold</b>
        </div>

        <div style="color:saddlebrown;background-color: bisque;">
            <h2>Another one</h2>
            <b>Hi</b>
        </div>
    </body>
</html>
